<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<style type="text/css">
		html,body{
			width: 100%;
			height: 100%;
			background: url(image/loginbg1.jpg) no-repeat;
			background-size: cover;
			z-index: -1;
		}
		.login-form{
			width: 425px;
		    /*height: 600px;*/
		    margin: 0 auto;
		    background: #d2b638;
		    margin-top: 30px;
		}
		.login-form .logo{
			width: 200px;
		    margin: 35px auto;

		}
		.login-form form{
			width: 56%;
    		margin: 0 auto;
		}
		.register{
			line-height: 46px;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row login-form">
		<div class="logo">
			<img src="image/logo2.png" alt="">
		</div>
		<div class="col-sm-offset-4 col-sm-8">
			<a href="login.html">已有账号&nbsp; &nbsp;登录</a>
		</div>
		<form class="form-horizontal" role="form">

		  <div class="form-group">
		    <label>登录名：</label>
		    <div>
		      <input type="text" class="form-control" placeholder="登录名">
		    </div>
		  </div>
		   <div class="form-group">
		    <label>昵称：</label>
		    <div>
		      <input type="text" class="form-control" placeholder="昵称">
		    </div>
		  </div>
		  <div class="form-group">
		    <label>邮箱：</label>
		    <div>
		      <input type="text" class="form-control" placeholder="邮箱地址">
		    </div>
		  </div>
		  <div class="form-group">
		    <label>密码：</label>
		    <div>
		      <input type="password" class="form-control" placeholder="密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <label>确认密码：</label>
		    <div>
		      <input type="password" class="form-control" placeholder="请再次输入密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-md-offset-10 col-sm-2">
		      <button type="submit" class="btn btn-primary">注册</button>
		    </div>
		  </div>
		</form>
	</div>

</div>	
</body>
</html>
